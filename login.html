<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="index.html">
</head>
<body>
    <div
    class="container d-flex justify-content-center align-items-center vh-100"
    >
<div class="card p-4 shadow-lg" style="background-color: lightpink;">
<h2 class="text-center mb-4"> Login</h2>
<div id="alert" class="alert alert-danger d-none" role="alert" style="background-color:lightblue;">
Username Atau Password Salah!
</div>
<form id="Loginform" style="background-color: lightpink;">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" type="text" class="form-control" id="username" required/>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
        id="password"
        type="password"
        class="form-control"
        required
        />
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
</form>
</div>
    </div>
<script src="./js/bootstrap.bundle.min.js"></script>  
<script>
    document
    .getElementById("Loginform")
    .addEventListener("submit", function (event) {
    event.preventDefault();
    
    //Data login Statis
const staticUser = {
username: "Ekasusila",
password: "Sayang123",
};
// Ambil nilai input
const usernameInput = document.getElementById("username").value;
const passwordInput = document.getElementById("password").value;
 
// cek username dan password
if(
    usernameInput === staticUser.username &&
    passwordInput === staticUser.password) {
        alert("login berhasil!");
        window.location.href = "file:///C:/xampp/htdocs/layer%20lbm/index.html"; //redirect ke halaman index 
     } else {
        document.getElementById("alert").classList.remove("d-none");
     }
    });
</script>  
</body>
</html>
